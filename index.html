<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>앨리스의 팀 메이커 - 동화 같은 팀 편성</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Noto+Serif+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href='/style.css' rel='stylesheet'>
</head>
<body class="storybook-theme">
  <div class="fantasy-map-bg"></div>
  <div class="overlay-texture"></div>

  <div class="container">
    <header>
      <div class="title-frame">
        <h1 class="storybook-title">WONDERLAND</h1>
        <h2 class="storybook-subtitle">TEAM MAKER</h2>
      </div>
      <p class="intro-text">마법의 카드로 결정되는 당신의 운명적인 팀을 만나보세요.</p>
    </header>

    <main>
      <div class="scroll-container">
        <section class="parchment-panel settings-panel">
          <div class="panel-ornament top"></div>
          <div class="panel-content">
            <label for="numTeams">왕국의 수 (팀 수)</label>
            <div class="input-wrapper">
              <input type="number" id="numTeams" min="1" max="4" value="4">
            </div>
          </div>
          <div class="panel-ornament bottom"></div>
        </section>

        <section class="parchment-panel input-panel">
          <div class="panel-ornament top"></div>
          <div class="panel-content">
            <div class="input-grid">
              <div class="input-section">
                <label for="members">모험가 목록 <span class="hint">(참가자)</span></label>
                <textarea id="members" placeholder="홍길동&#10;심청이&#10;콩쥐"></textarea>
              </div>
              <div class="input-section">
                <label for="leaders">왕국의 주인 <span class="hint">(팀장)</span></label>
                <textarea id="leaders" placeholder="앨리스&#10;모자장수"></textarea>
              </div>
            </div>
          </div>
          <div class="panel-ornament bottom"></div>
        </section>
      </div>

      <div class="action-area">
        <button id="generateTeams" class="btn-storybook">
          <span class="btn-text">운명의 카드 뽑기</span>
          <div class="btn-decoration"></div>
        </button>
      </div>

      <section id="teamResults" class="tarot-display">
        <!-- Tarot results will appear here -->
      </section>
    </main>

    <footer>
      <p>Curiouser and Curiouser!</p>
    </footer>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
